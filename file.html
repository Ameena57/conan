<html>

<head>
  <script type="text/javascript" src="C:\Users\drodri\.conan\vis.min.js"></script>
  <link href="C:\Users\drodri\.conan\vis.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <script type="text/javascript">
    function showhideclass(id) {
      var elements = document.getElementsByClassName(id)
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
      }
    }
  </script>
  <style>
    @media print {
      .noPrint {
        display: none;
      }
    }
    .button {
      background-color: #5555cc;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
  </style>
  <div style="width: 100%;">
    <div id="mynetwork" style="float:left; width: 75%;"></div>
    <div style="float:right;width:25%;">
      <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
      <button onclick="javascript:showhideclass('controls')" class="button noPrint">
          Show / hide graph controls
      </button>
      <div id="controls" class="controls" style="padding:5; display:none"></div>
    </div>
  </div>
  <div style="clear:both"></div>



  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 0, label: 'PROJECT', shape: 'box', color: {background: 'White'}, fulllabel: 'PROJECT'},
{id: 1, label: 'zlib/1.2.11', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>zlib/1.2.11@conan/stable</h3><ul><li><b>id</b>: 6cc50b139b9c3d27b3e9042d5f5372d327b3a9f7</li><li><b>url</b>: <a href="http://github.com/conan-community/conan-zlib">http://github.com/conan-community/conan-zlib</a></li><li><b>homepage</b>: <a href="https://zlib.net">https://zlib.net</a></li><li><b>license</b>: Zlib</li><li><b>author</b>: Conan Community</li><li><b>topics</b>: None</li><ul>'}
    ]);
    var edges = new vis.DataSet([
     { from: 0, to: 1 }
    ]);
    var container = document.getElementById('mynetwork');
    var controls = document.getElementById('controls');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      autoResize: true,
      locale: 'en',
      edges: {
        arrows: { to: {enabled: true}},
        smooth: { enabled: false}
      },
      nodes: {
          font: {'face': 'monospace', 'align': 'left'}
      },
      layout: {
        "hierarchical": {
          "enabled": true,
          "sortMethod": "directed",
          "direction": "UD",
          nodeSpacing: 200
        }
      },
      physics: {
          enabled: false,
      },
      configure: {
        enabled: true,
        filter: 'layout physics',
        showButton: false,
        container: controls
      }
    };
    var network = new vis.Network(container, data, options);
    network.on('click', function (properties) {
                           var ids = properties.nodes;
                           var clickedNodes = nodes.get(ids);
                           var control = document.getElementById("details");
                           if(clickedNodes[0])
                              control.innerHTML = clickedNodes[0].fulllabel;
                           else
                              control.innerHTML = "<b>Package info</b>: No package selected";
                         });
  </script>
</body>
</html>
